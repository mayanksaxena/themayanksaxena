<div class="row">
	<div class="col-md-12">
		<div class="blog left" ng-repeat="blog in blogs">
            <img src="{{blog.image}}" height="200" width="200" class="img-thumbnail">
            <a href="/blog/{{blog.title}}"><h3>{{blog.title}}</h3></a>
		</div>
	</div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $('.blog .thumbnail').hover(function() {
            $(this).find('.caption').slideDown(250);
        },function() {
            $(this).find('.caption').slideUp(250);
        });
    });
</script>
