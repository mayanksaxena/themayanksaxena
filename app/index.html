<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="applicationApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header class="royalblue">
        <div class="navbar navbar-default center-block" role="navigation">
            <!--To use partial view of header.-->
            <!-- <div class="container" x-ng-controller="common" x-ng-include="'views/common/header.html'"></div> -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="navbar-header">

                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>

                            <a class="navbar-brand" href="#/">Mayank Saxena</a>
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <div class="collapse navbar-collapse" id="js-navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li><a href="#/">Home</a></li>
                                <li><a ng-href="#/blog">Blog</a></li>
                                <li><a ng-href="#/contact">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main container">
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-3 border-right min-win-height">
                <div class="user-details text-center">
                    <figure>
                        <img class="img-circle" src="images/mayank.jpg" alt="Mayank Saxena">
                    </figure>
                     <p>A Full Stack Software Developer who works for his passion. I am from Jaipur, India.</p>
                </div>
                <div class="row">
                    <div class="col-md-12 hidden-xs ">
                        <div id="chart"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-md-9 col-lg-9 min-win-height">
                <!-- ng-show="isLoading" -->
                <img class="loader-img" src="images/loader.gif" ng-show="isLoading">
                <div ng-view=""></div>
            </div>
        </div>
    </div>

    <footer class="royalblue">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    <span class="glyphicon glyphicon-copyright-mark"></span> Mayank Saxena 2015
                </div>
            </div>
        </div>
    </footer>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-56311518-1');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/highcharts-release/highcharts.js"></script>
    <script src="bower_components/highcharts-release/highcharts-more.js"></script>
    <script src="bower_components/highcharts-release/modules/exporting.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/blog.js"></script>
        <script src="scripts/controllers/contact.js"></script>
        <!-- endbuild -->
    <script>
        $(document).ready(function(){
            // Build the chart
            $('#chart').highcharts({
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false
                },
                title: {
                    text: 'My Skills So Far'
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: false
                        },
                        showInLegend: true
                    }
                },
                series: [{
                    type: 'pie',
                    name: 'Skill:',
                    data: [
                        ['NodeJS',   45.0],
                        ['Javascript',       26.8],
                        {
                            name: 'AngularJS',
                            y: 12.8,
                            sliced: true,
                            selected: true
                        },
                        ['Python',    8.5],
                        ['PHP',     6.2],
                        ['HTML',   0.7],
                        ['CSS',   0.7],
                        ['RaspberryPi',   0.7]
                    ]
                }],
                exporting: {
                    enabled: false
                }
            });
            function setFooter() {
                var minHeight = $(window).height() - $("header").innerHeight()-$("footer").innerHeight();
                console.log("$(window).width()", $(window).width())
                if($(window).width() >= 768) {
                    $(".main.container, .min-win-height").attr("style", "min-height: "+minHeight+"px;");
                } else {
                    $(".main.container").attr("style", "min-height: "+minHeight+"px;");
                }
            }
            setFooter();
            $(window).resize(function(){
                setFooter();
            });
        });
    </script>
</body>
</html>
